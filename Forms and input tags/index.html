<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it</title>
</head>

<body>
    <h1>FORM TO APPLY FOR SIGMA WEB</h1>
    <form action="post">
        <div><label for="username">ENTER YOUR USERNAME:</label>
            <input id="username" type="text" name="username" placeholder="Enter your username">
        </div>
        <div><input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div><input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <div><label for="comment">Enter Your Comments Here...</label></div>
            <div><textarea name="comment" rows="4" cols="50"></textarea></div>
        </div>
        <div>
            <label for="cars">Choose a car:</label>

            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>

        </div>
    </form>
</body>

</html>
